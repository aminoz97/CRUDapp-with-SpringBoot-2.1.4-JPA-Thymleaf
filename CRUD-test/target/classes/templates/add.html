<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add a new Product</title>
</head>
<body>
	 <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nom du produit:</td>
                    <td><input type="text" th:field="*{nom}" /></td>
                </tr>
                <tr>
                    <td>Marque:</td>
                    <td><input type="text" th:field="*{marque}" /></td>
                </tr>
                <tr>
                    <td>Made In:</td>
                    <td><input type="text" th:field="*{madein}" /></td>
                </tr>
                <tr>
                    <td>Prix:</td>
                    <td><input type="text" th:field="*{prix}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Ajouter</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
